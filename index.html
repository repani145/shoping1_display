<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt=""/>
    <script>
        var imgg=document.getElementsByTagName('img')
        var num=window.sessionStorage.getItem('value')

        var ff=window.localStorage.getItem(num)

        // console.log(ff)
        imgg[0].setAttribute('src',ff)
        
    </script>
</body>
</html>
